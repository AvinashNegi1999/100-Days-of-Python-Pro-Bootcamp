<svg width="500" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="10" y="30" width="480" height="20" rx="10" ry="10" fill="#e0f7fa" />

  <!-- Animated progress -->
  <rect x="10" y="30" width="0" height="20" rx="10" ry="10" fill="#80deea">
    <animate 
      attributeName="width" 
      from="0" 
      to="120" 
      dur="2s" 
      repeatCount="indefinite"
      values="0;120;0"
      keyTimes="0;0.5;1"
    />
  </rect>

  <!-- Text label -->
  <text x="250" y="20" text-anchor="middle" font-size="18" font-family="Verdana" fill="#006064">
    #100DaysOfCode â€” Day 25/100
  </text>
</svg>
